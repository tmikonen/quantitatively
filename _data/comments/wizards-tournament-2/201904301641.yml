message: "This is indeed a true and factual account of our ventures in the town on Gautelfr, in which much rejoicing was had! When the winters allow, let us conjure each other to meet again with these sages of distant lands, to consult quaint and curious volumes of forgotten lore and, perchance amidst them, to brew potions for all intents, constructions, and purposes!"
