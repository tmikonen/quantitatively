message: "This was another great read! There are no restricted cards taken into account. And while budget concerns are real, the facts must be viewed objectively. How often is mana screw avoided with Ancestral Recall, Time Walk or Black Lotus? How often is mana screw negligible when Library of Alexandria can potentially win games on its own?"
